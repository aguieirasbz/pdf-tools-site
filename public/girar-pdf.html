<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gire as páginas do seu documento PDF. Corrija a orientação de páginas em 90, 180 ou 270 graus de forma simples e rápida.">
    <title>Girar PDF - Girar Páginas de PDF | PDF TRUE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>

    <style>
        :root {
            --primary-color: #ff000d;
            --secondary-color: #ec0f1a;
            --light-gray: #f8f9fa;
            --white: #ffffff;
            --danger-color: #dc3545;
            --success-color: #28a745;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: var(--light-gray);
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .tool-hero {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 40px 20px;
            text-align: center;
            border-radius: 0 0 10px 10px;
        }
        .tool-hero h1 { margin: 0; font-size: 2.5rem; }
        .tool-hero p { margin-top: 10px; font-size: 1.1rem; }
        .tool-container-wrapper {
            background-color: var(--white);
            margin-top: -20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 40px;
        }
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            position: relative;
        }
        .upload-area:hover, .upload-area.active {
            background-color: #f0f8ff;
            border-color: var(--primary-color);
        }
        .upload-area .fas { font-size: 50px; color: var(--primary-color); margin-bottom: 20px; }
        .file-input { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; }
        
        .tool-options {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
        }
        .tool-options h3 { margin-top: 0; color: var(--primary-color); }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .form-group select, .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
         .radio-group label {
            margin-right: 15px;
            font-weight: normal;
        }
        #specific-pages-input {
             margin-top: 10px;
        }

        .tool-actions { text-align: center; margin-top: 30px; }
        .btn { display: inline-block; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; font-weight: 500; text-decoration: none; color: var(--white); transition: background-color 0.3s, transform 0.2s; }
        .btn-primary { background-color: var(--primary-color); }
        .btn-primary:hover { background-color: #0056b3; }
        .btn:disabled { background-color: var(--secondary-color); cursor: not-allowed; }
        #tool-btn { font-size: 1.2rem; padding: 15px 40px; }

        .user-message { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); padding: 15px 25px; border-radius: 5px; color: var(--white); z-index: 1000; font-size: 1rem; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .user-message.error { background-color: var(--danger-color); }
        .user-message.success { background-color: var(--success-color); }
    </style>
</head>
<body>
    <div class="tool-page">
        <section class="tool-hero">
            <div class="container">
                <div class="tool-hero-content">
                    <h1><i class="fas fa-redo"></i> Girar PDF</h1>
                    <p>Gire páginas específicas do seu documento PDF no ângulo que desejar.</p>
                </div>
            </div>
        </section>
        <div class="container tool-container-wrapper">
            <div class="tool-main">
                <div class="upload-area">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>Arraste e solte seu PDF aqui</h3>
                    <p>ou</p>
                    <a class="btn btn-primary">Selecionar arquivo</a>
                    <input id="tool-input" type="file" class="file-input" accept=".pdf">
                    <p id="file-info" style="margin-top: 15px; color: var(--secondary-color);"></p>
                </div>

                 <div class="tool-options">
                    <h3><i class="fas fa-cog"></i> Opções de Rotação</h3>
                    <div class="form-group">
                        <label for="rotation-angle">Girar em:</label>
                        <select id="rotation-angle">
                            <option value="90">90° (sentido horário)</option>
                            <option value="180">180° (de cabeça para baixo)</option>
                            <option value="270">270° (sentido anti-horário)</option>
                        </select>
                    </div>
                     <div class="form-group">
                        <label>Quais páginas girar?</label>
                        <div class="radio-group">
                            <input type="radio" id="all-pages" name="page-selection" value="all" checked>
                            <label for="all-pages">Todas</label>
                            
                            <input type="radio" id="even-pages" name="page-selection" value="even">
                            <label for="even-pages">Pares</label>
                            
                            <input type="radio" id="odd-pages" name="page-selection" value="odd">
                            <label for="odd-pages">Ímpares</label>

                            <input type="radio" id="specific-pages" name="page-selection" value="specific">
                            <label for="specific-pages">Específicas</label>
                        </div>
                        <input type="text" id="specific-pages-input" placeholder="Ex: 1, 3, 5-8" style="display: none;">
                    </div>
                </div>
                
                <div class="tool-actions">
                    <button id="tool-btn" class="btn btn-primary btn-lg">GIRAR PDF</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showUserMessage(message, type = 'success') {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            messageDiv.className = `user-message ${type}`;
            document.body.appendChild(messageDiv);
            setTimeout(() => { messageDiv.remove(); }, 4000);
        }

        function parsePageSelection(selection, totalPages) {
            const pagesToProcess = new Set();
            if (!selection) return [];
            const parts = selection.split(',');
            for (const part of parts) {
                const trimmedPart = part.trim();
                if (trimmedPart.includes('-')) {
                    const [start, end] = trimmedPart.split('-').map(num => parseInt(num, 10));
                    if (!isNaN(start) && !isNaN(end) && start <= end) {
                        for (let i = start; i <= end; i++) {
                            if (i > 0 && i <= totalPages) pagesToProcess.add(i - 1);
                        }
                    }
                } else {
                    const pageNum = parseInt(trimmedPart, 10);
                    if (!isNaN(pageNum) && pageNum > 0 && pageNum <= totalPages) {
                        pagesToProcess.add(pageNum - 1);
                    }
                }
            }
            return Array.from(pagesToProcess);
        }

        async function handleRotate(file, options) {
            const { PDFDocument, degrees } = PDFLib;

            const pdfBytes = await file.arrayBuffer();
            const pdfDoc = await PDFDocument.load(pdfBytes);
            const totalPages = pdfDoc.getPageCount();
            let pagesToRotate = [];

            switch (options.pageMode) {
                case 'all':
                    pagesToRotate = Array.from({ length: totalPages }, (_, i) => i);
                    break;
                case 'even':
                    pagesToRotate = Array.from({ length: totalPages }, (_, i) => i).filter(i => (i + 1) % 2 === 0);
                    break;
                case 'odd':
                    pagesToRotate = Array.from({ length: totalPages }, (_, i) => i).filter(i => (i + 1) % 2 !== 0);
                    break;
                case 'specific':
                    pagesToRotate = parsePageSelection(options.specificPages, totalPages);
                    if (pagesToRotate.length === 0) {
                        throw new Error('Nenhuma página válida foi especificada. Verifique o formato (ex: 1, 3-5).');
                    }
                    break;
            }

            pagesToRotate.forEach(pageIndex => {
                const page = pdfDoc.getPage(pageIndex);
                const currentRotation = page.getRotation().angle;
                page.setRotation(degrees(currentRotation + options.angle));
            });

            const modifiedPdfBytes = await pdfDoc.save();
            const blob = new Blob([modifiedPdfBytes], { type: 'application/pdf' });
            saveAs(blob, `girado-${file.name}`);
            showUserMessage('PDF girado com sucesso!', 'success');
        }

        document.addEventListener('DOMContentLoaded', function() {
            const toolBtn = document.getElementById('tool-btn');
            const fileInput = document.getElementById('tool-input');
            const fileInfo = document.getElementById('file-info');
            const uploadArea = document.querySelector('.upload-area');
            const pageSelectionRadios = document.querySelectorAll('input[name="page-selection"]');
            const specificPagesInput = document.getElementById('specific-pages-input');
            
            uploadArea.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); uploadArea.classList.add('active'); });
            uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('active'));
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('active');
                if (e.dataTransfer.files.length > 0) {
                    fileInput.files = e.dataTransfer.files;
                    fileInput.dispatchEvent(new Event('change'));
                }
            });

            fileInput.addEventListener('change', () => {
                fileInfo.textContent = fileInput.files.length > 0 ? `Arquivo: ${fileInput.files[0].name}` : '';
            });

            pageSelectionRadios.forEach(radio => {
                radio.addEventListener('change', () => {
                    specificPagesInput.style.display = radio.value === 'specific' ? 'block' : 'none';
                });
            });

            toolBtn.addEventListener('click', async () => {
                if (fileInput.files.length === 0) return showUserMessage('Por favor, selecione um arquivo PDF.', 'error');
                
                const options = {
                    angle: parseInt(document.getElementById('rotation-angle').value, 10),
                    pageMode: document.querySelector('input[name="page-selection"]:checked').value,
                    specificPages: specificPagesInput.value,
                };
                
                const originalText = toolBtn.textContent;
                toolBtn.textContent = 'Processando...';
                toolBtn.disabled = true;

                try {
                    await handleRotate(fileInput.files[0], options);
                } catch (e) {
                    showUserMessage('Ocorreu um erro: ' + e.message, 'error');
                    console.error(e);
                } finally {
                    toolBtn.textContent = originalText;
                    toolBtn.disabled = false;
                    fileInput.value = '';
                    fileInfo.textContent = '';
                }
            });
        });
    </script>
</body>
</html>
